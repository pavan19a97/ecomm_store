{% extends "forms_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
<div class="border-top pt-3">
    <small class="text-muted">
        Need An Account? <a class="ml-2" href="{% url 'sign_up' %}">Sign Up Now</a>
    </small>
</div>
{% endblock %}
